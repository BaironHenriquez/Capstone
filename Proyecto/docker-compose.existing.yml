version: "3.9"

services:
  # üß© Aplicaci√≥n Laravel (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile.existing
    image: laravel-app-existing
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www
    # ‚ö° Usa :cached para mejorar la velocidad de acceso en Windows/macOS
    volumes:
      - ./:/var/www:cached
    networks:
      - laravel

  # üåê Servidor web Nginx
  webserver:
    image: nginx:alpine
    container_name: laravel-webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    # ‚ö° Usa :cached para reducir latencia de lectura de archivos
    volumes:
      - ./:/var/www:cached
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - laravel
    depends_on:
      - app

  # üóÑÔ∏è Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: laravel-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: capstone_laravel
      MYSQL_ROOT_PASSWORD: capstone_root_2025
      MYSQL_USER: capstone_user
      MYSQL_PASSWORD: capstone_password_2025
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    # ‚ö° Volumen persistente de datos + config
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker-compose/mysql/my.cnf:/etc/mysql/my.cnf
      - ./docker-compose/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - laravel
    ports:
      - "3307:3306"

  # ‚ö° Redis (cache, sesiones)
  redis:
    image: redis:alpine
    container_name: laravel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel

  # üíª Node.js (para Vite y frontend)
  node:
    image: node:18-alpine
    container_name: laravel-node
    restart: "no"
    working_dir: /var/www
    # ‚ö° Usa :cached para lectura r√°pida desde Windows
    volumes:
      - ./:/var/www:cached
    command: tail -f /dev/null
    ports:
      - "5173:5173"
    networks:
      - laravel
    depends_on:
      - app

  # üß† phpMyAdmin (administrar MySQL)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: capstone_user
      PMA_PASSWORD: capstone_password_2025
      MYSQL_ROOT_PASSWORD: capstone_root_2025
    ports:
      - "8081:80"
    networks:
      - laravel
    depends_on:
      - db

# üåâ Red interna
networks:
  laravel:
    driver: bridge

# üíæ Volumen persistente de MySQL
volumes:
  dbdata:
    driver: local
